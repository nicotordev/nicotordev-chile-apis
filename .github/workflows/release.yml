name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: '${{ secrets.DATABASE_URL }}'
      PORT: '3000'
      NODE_ENV: 'development'
      LOG_LEVEL: 'info'
      NOTICIAS_STATUS: 'true'
      GOOGLE_GENERATIVE_AI_API_KEY: 'string' # Usa secrets para datos sensibles
      MASTER_KEY: 'string' # Usa secrets para datos sensibles

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Configure Git identity
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Run release script
        run: yarn release

      - name: Push changes and tags
        run: |
          git push --follow-tags https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git main
